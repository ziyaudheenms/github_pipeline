name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
  
      - name: Set Up Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 16
  
      - name: Install Dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
